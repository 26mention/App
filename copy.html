<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	@import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
    *{ margin: 0; padding: 0; overflow-x: hidden; }
    body{ font-family: "Open Sans", sans-serif; }
    .header{ display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #000; }
    .gallery-item img{ width: 150px; height: 150px; margin-bottom: 10px; }
    .gallery{ display: flex; justify-content: center; flex-wrap: wrap; }
    .gallery-item{ display: flex; flex-direction: column; align-items: center; margin: 10px; width: calc(50% - 20%); box-sizing: border-box; text-align: center; }
    .gallery-item h2{ font-size: 14px; font-weight: 500; width: 100px; overflow-x: hidden; white-space: nowrap; text-overflow: ellipsis; }

</style>
<div class="header">
    <img src="https://i.ibb.co/qpJWqnp/icon.png">
</div>
<div class="gallery" id="gallery"></div>
<script src="copy.js"></script>
